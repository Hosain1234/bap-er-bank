<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-400">Bap er Bank</span>!!!</h1>
    </header>
    <main>
        <section id="login-part" class="bg-green-100 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-2xl font-semibolder mb-4">Please Login Here</h3>
            <div>
                <input id="user-email" class="border-2 block border-green-300 rounded w-3/4 text-center mb-2" type="email" placeholder="Enter Your Email">
                <input id="user-password" class="border-2 block border-green-300 rounded w-3/4 text-center" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-lime-400 px-4 rounded py-1 mt-6 text-white font-semibold">Log In</button>
            </div>
        </section>
        <section id="transiction-part">
            <h3 class="text-3xl font-semibolder mb-4 text-center text-green-400 font-semibold">Add Your Money Here !!!</h3>
        </section>
    </main>
    <!-- js link here -->
    <script src="js/index.js"></script>
</body>
</html>
